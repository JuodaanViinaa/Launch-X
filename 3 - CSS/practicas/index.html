<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Coronavirus Vaccine</title>
    <script src="https://kit.fontawesome.com/041270e46e.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="blur">
    <nav class="navbar">
        <a class="title nav-link" href="#">Vaccination</a>
        <ul class="nav-list">
            <li class="nav-element"><a class="nav-link" href="#">Database</a></li>
            <li class="nav-element"><a class="nav-link" href="#">Education</a></li>
            <li class="nav-element"><a class="nav-link" href="#">News</a></li>
            <li class="nav-element"><a class="nav-link" href="#">Regulation</a></li>
            <li class="hoax-button"><a href="#" class="myButton">Hoax Buster</a></li>
        </ul>
    </nav>
</div>

<section id="welcome">
    <div class="welcome-container">
        <h1 class="subtitle">Fight the virus with vaccines</h1>
        <p class="description">Let's stop this pandemic by killing the virus with a vaccine. Don't let yourself and your family get infected.</p>
        <ul class="attribute-list">
            <li class="attributes"><i class="fa-solid fa-shield"></i> Best protection</li>
            <li class="attributes"><i class="fa-solid fa-star"></i> Selected Vaccines</li>
        </ul>
    </div>
    <div class="image-container">
        <img class="illustration" src="https://purepng.com/public/uploads/large/purepng.com-nursedoctorsdoctors-and-nursesclinicianmedical-practitionernotepadfemalenurse-1421526857377p8jeg.png" alt="smiling nurse" width=400px>
    </div>
</section>

<div class="schedule">
    <p>Schedule your vaccination</p>
    <div class="schedule-box">
        <dl class="schedule-list">
            <dt><label for="location">Location</label></dt>
            <dd>
            <select name="location" id="location">
                <option value="mexico">Mexico</option>
                <option value="us">United States</option>
                <option value="cuba">Cuba</option>
                <option value="china">China</option>
                <option value="other">Other</option>
            </select>
            </dd>
            
            <dt>Date</dt>
            <dd><input type="date"></dd>

            <dt><label for="vaccine">Vaccine</label></dt>
            <dd>            
            <select name="cars" id="cars">
                <option value="sputnik">Sputnik</option>
                <option value="sinovac">Sinovac</option>
                <option value="soberana">Soberana</option>
                <option value="other">Other</option>
            </select>
            </dd>
        </dl>
    </div>
</div>

<section class="brands">
    <img class="hammer" src="http://img4.wikia.nocookie.net/__cb20070109194904/fantasysports/images/d/dc/Hammer_and_sickle.png" alt="martillo y hoz">
    <img class="sinovac" src="https://pharmashots.com/wp-content/uploads/2020/09/sinovac-800-removebg-preview.png" alt="sinovac-logo">
</section>

</body>
</html>
